<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>후기 게시판</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 초기화 -->
    <link rel="stylesheet" href="resources/css/reset.css">
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
<br>
<h1 class="list">후기 게시판</h1>
<br>
		<!-- 검색 -->
		<form action="reviewList.jsp" method="post">
			<table border="1" cellpadding="0" cellspacing="0" width="700">
					<td align="right"><select name="searchCondition">
							<option value="TITLE">제목
							<option value="CONTENT">내용
					</select> <input name="searchKeyword" type="text" /> <input type="submit"
						value="검색" /></td>
			</table>
		</form>
		
		<table border="1" cellpadding="0" cellspacing="0" width="700">
			<tr>
				<th width="50">번호</th>
				<th width="200">제목</th>
				<th width="150">작성자</th>
				<th width="150">등록일</th>
				<th width="100">조회수</th>
			</tr>
			<c:forEach items="${reviewList}" var="reviewVO">
				<tr>
					<td>${reviewVO.reviewNum }</td>
					<td><a href="getReview.do?reviewNum=${reviewVO.reviewNum}">${reviewVO.title}</a></td>
					<td>${reviewVO.writer }</td>
					<td>${reviewVO.regDate }</td>
					<td>${reviewVO.viewCnt }</td>
				</tr>
			</c:forEach>
		</table><br>
		<div class="list">
			<a href="reviewInsert.html">새글 등록</a>
		</div><br><br>
</body>
</html>
